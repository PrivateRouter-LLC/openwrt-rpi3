version: "2.1"
services:
  kdenlive:
    image: lscr.io/linuxserver/kdenlive:latest
    container_name: kdenlive
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - SUBFOLDER=/ #optional
      - KEYBOARD=en-us-qwerty #optional
    volumes:
      - ./config:/config
    ports:
      - 3000:3000
 #  devices:
 #    - /dev/dri:/dev/dri #optional
 #  shm_size: "1gb" #optional
    restart: unless-stopped
